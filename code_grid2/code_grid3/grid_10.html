<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      border: 5px solid #333;
      width: 600px;
      padding: 10px;
      background-color: khaki;
      display: grid;
      gap: 10px;
      grid-template-columns: 50% 50%;
    }

    .parent div {
      border-radius: 5px;
      background-color: #fff;
      padding: 10px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child1">Lorem ipsum, dklrwehfkjds.</div>
    <div class="child2">Lorem, ipsum dolor.</div>
    <div class="child3">3</div>
    <div class="child4">4</div>
  </div>
</body>

</html>
