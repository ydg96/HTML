<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .i {
      border: 5px solid #000;
      display: grid;
      width: 500px;
      height: 300px;
      background-color: khaki;
    }

    .a1 {
      background-color: aqua;
      grid-area: 1 / 1 / 2 / 3;
    }

    .a2 {
      background-color: black;
      grid-area: 1 / 2 / 3 / 3;
      z-index: 1;
    }

    .a3 {
      background-color: blue;
      grid-area: 2 / 2 / 2 / 4;
    }
  </style>
</head>

<body>
  <div class="i">
    <div class="a1">1</div>
    <div class="a2">2</div>
    <div class="a3">3</div>
  </div>
</body>

</html>
