<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      border: 5px solid #000;
      background-color: khaki;
      display: grid;
      grid-template-areas:
        '. . . item1 item1'
        '. . . item1 item1';
    }

    .parent div {
      text-align: center;
      font-size: 30px;
      border: 1px solid #000;
    }

    .parent div.item {
      background-color: crimson;
      grid-area: item1;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="item">1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
  </div>
</body>

</html>
