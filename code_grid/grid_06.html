<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      border: 5px solid #000;
      width: 600px;
      height: 300px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      background-color: lightcyan;
      /* 각자의 컬럼내에서 수직으로 정렬 */
      /* start , center , end , strech */
      align-items: stretch;
    }

    .parent div {
      color: black;
      text-align: center;
      font-size: 30px;
      background-color: darkkhaki;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div>1</div>
    <div>2</div>
  </div>
</body>

</html>
